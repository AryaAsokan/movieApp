<!DOCTYPE html>
<html ng-app = "movieApp">
	<head>
		<title>MovieMania</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script type="text/javascript" src = "controllers/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body ng-controller = "mainController as mainCtrl">
		<nav class = "navbar navbar-default">
			<div class = "container-fluid">
				<div class = "navbar-header">
					<a class = "navbar-brand" href="">MovieMania</a>
				</div>
			</div>
		</nav>
		<input type = "textbox" id = "search-bar" ng-model = "search" placeholder = "Enter a movie name">
		<button class = "btn btn-primary" ng-click = "mainCtrl.getMovie()">Search Movies</button>
		<p><h2>{{details.Title}}</h2>{{details.Year}}</p>
		<div><p><h5>Starring:</h5>{{details.Actors}}</p></div>
		<div><img src= {{details.Poster}}></div>
		<div class = "description">
			<p>{{details.Plot}}</p>
		</div>
		<div class = "related">
			<b>Related Movies</b>
			<ul>
				<li ng-repeat = "movie in related.Search">
					<b>{{movie.Title}}</b>,{{movie.Year}}
				</li>
			</ul>			
	</body>
</html>
